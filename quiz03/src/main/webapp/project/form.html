<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>프로젝트 등록</title>
</head>
<body>
	<h1>프로젝트 등록</h1>
	<form action='add' method='post'>
		<table border='1'>
			<tr>
				<th>프로젝트명</th>
				<td><input type='text' name='title' placeholder="프로젝트명을 넣으세요."></td>
			</tr>
			<tr>
				<th>시작일</th>
				<td><input type='text' name='startDate' placeholder="YYYY-MM-DD"></td>
			</tr>
			<tr>
				<th>종료일</th>
				<td><input type='text' name='endDate' placeholder="YYYY-MM-DD"></td>
			</tr>
			<tr>
				<th>멤버</th>
				<td><input type='text' name='member' placeholder="홍길동,임꺽정,유관순"></td>
			</tr>
		</table>

		<p>
			<button type='submit'>등록</button>
		</p>

	</form>

	<p>
	<address>이 웹 애플리케이션의 모든 권리는 Java76기에 있습니다. &copy; Java76.</address>
	</p>

</body>
</html>
